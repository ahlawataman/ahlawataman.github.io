<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculator.css">
    <title>TheCalculatorSite</title>
</head>
<body>
    <header>
      <div class="container">
        <div class="header-left">
          <a href="https://ahlawataman.github.io/progate-project/index.html"><img class="logo" src="https://i.pinimg.com/474x/dd/54/fb/dd54fb2568fdc2e2be685f34738b56e1--length-converter-inch-converter.jpg"></a>
        </div>
        <div class="header-right">
          <a href="./index.html">Home</a>
          <a href="#">Calculator</a>
        </div>
      </div>
    </header>

    <div class="spacing">

    </div>

    <div class="calc-container">
    <div class="calc">
        <section class="screen">
          0
        </section>
    
        <section class="calc-buttons">
          <div class="calc-button-row">
            <button class="calc-button double ">C</button>
            <button class="calc-button">←</button>
            <button class="calc-button">÷</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button">×</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button">-</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button">+</button>
          </div>
          <div class="calc-button-row">
            <button class="calc-button triple">0</button>
            <button class="calc-button">=</button>
          </div>
        </section>
    </div>
  </div>
  <div class="spacing">

  </div>
  <footer>
    <div class="container">
      <p>Made with <span style="color: #e25555;">&#9829;</span> by Aman Ahlawat</p>
    </div>
  </footer>
  <script src="./calculator.js"></script>
</body>
</html>
