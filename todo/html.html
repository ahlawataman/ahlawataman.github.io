<!DOCTYPE html>
<html lang="en">
    <head>

        <title>To-do Application</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

        <ul id="taskList"></ul>
        <script src="app.js"></script>
    </body>
</html>
